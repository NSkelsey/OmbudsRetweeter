<div class="pinnedBulletin card" ng-class="{ 'detail': bltn.detail, 'linked' : bltn.linked }">
    <div class="topline">
        <div class="authorbox">
            <author-icon addr="bltn.author"></author-icon>
                        <div class="text">
                From 
                <div class="author">
                    <a href="{{ rootAddr }}/address/{{ bltn.author }}">{{ bltn.author | limitTo:10 }}</a>
                </div>
            </div>
        </div> 
    <div class="timestamp">{{ bltn.timestamp | nicedatetime  }}</div>
        <div class="interact">
            <input class="render" type="checkbox" ng-model="bltn.renderMd" ng-click="renderMd(bltn)" />
            <img class="confs" ng-src="{{ depthSrc }}" ng-click="moreDetail(bltn)" />
        </div>
    </div>
    <div class="norm-wrap" ng-hide="bltn.detail">
        <div class="msg" ng-hide="bltn.renderMd">
            {{ bltn.msg }} 
        </div>
        <div class="markdown" ng-hide="!bltn.renderMd" ng-bind-html="bltn.markdown" >
        </div>
    </div>

    <div class="detail" ng-show="bltn.detail">
        <table class="">
            <tr><td>Author:</td><td><a href="{{ rootAddr }}/address/{{
                        bltn.author }}">{{ bltn.author }}</a></td></tr>
            <tr><td>Tx Timestamp:</td><td>{{ bltn.timestamp | nicedatetime }}</td></tr>
            <tr><td>Block Timestamp:</td><td>{{ bltn.blkref.ts | nicedatetime }}</td></tr>
            <tr><td>Tx Hash:</td><td class="tiny">
                    <a ng-click="bltn.linked = true" href="{{ rootAddr }}/tx/{{ bltn.txid }}">{{ bltn.txid }}</a>
            </td></tr>
            <tr><td>Block Hash:</td><td class="tiny">
                    <a href="{{ rootAddr }}/block/{{ bltn.blkref.hash }}">{{ bltn.blkref.hash }}</a>
            </td></tr>
        </table>
    </div>
</div>
